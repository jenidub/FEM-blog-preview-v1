<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    
    <title>See Our Latest Post</title>

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    
    <link rel="stylesheet" href="./css/index.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300;0,400;0,500;0,700;0,800;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
  </head>

  <body>
    <section class="post-card-container">
      <section class="post-card-content">
        <section class="post-card-image">
          <img
            id="article-image"
            src="./assets/images/illustration-article.svg"
            alt="Abstract Yellow and Black Imagery representing HTML and CSS"
          >
        </section>
        <section class="post-card-article">
          <div class="subject-button">
            <p class="subject-button-text">Learning</p>
          </div>
          <div class="published">
            <main role="contentinfo">Published 21 December 2023</main>
          </div>
          <div class="article-header">
            <header><h2>HTML & CSS Foundations</h2></header>
          </div>
          <div class="article-preview">
            <main><p>These languages are the backbone of every website, defining structure, content, and presentation.</p></main>
          </div>
        </section>
        <section class="post-card-author">
            <img
              class="author-headshot-img"
              src="./assets/images/image-avatar.webp"
              alt="Author Greg Hooper Headshot"
            >
            <h3 class="post-card-author-name">Greg Hooper</h3>
        </section>
      </section>
    </section>
    <section class="attribution">
      <main><p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> coded by <a href="#">JeniDub</a>.</p></main>
    </section>
  </body>
</html>
